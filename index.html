<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
<input type="text" id="deeplink" placeholder="deeplink"/> 
<button id="btnSubmit">Submit</button>
</body>
</html>
<script>
$(document).ready(() => {
  $("#btnSubmit").click(() => {
    window.location.href = $("#deeplink").val();
  });
})
</script>
